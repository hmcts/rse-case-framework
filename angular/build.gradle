task test(type:Exec) {
  workingDir rootProject.projectDir
  commandLine 'docker-compose', 'run', '--no-deps', 'frontend', 'ng', 'test', '--watch=false'
}

task e2e(type:Exec) {
  workingDir rootProject.projectDir
  commandLine 'docker-compose', 'run', '--no-deps', 'frontend', 'ng', 'e2e'
}

task check(dependsOn: ['test', 'e2e'])
