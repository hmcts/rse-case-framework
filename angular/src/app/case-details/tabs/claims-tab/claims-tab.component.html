<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l">Claims</h1>
  </div>
  <div class="govuk-grid-column-one-quarter">
    <button (click)="addClaim()" class="govuk-button hmcts-menu__item  " data-module="govuk-button">Create claim</button>
  </div>
</div>

<div class="claim" *ngFor="let claim of claims;let i = index">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-m">{{ claimName(claim)}}</h2>
        <strong class="govuk-tag">{{claim.state | humanise}}</strong>
      </div>
      <div class="govuk-grid-column-one-third">
        <button *ngIf="claim.state == 'Issued'" (click)="confirmService(i)" class="govuk-button hmcts-menu__item  " data-module="govuk-button">Confirm service</button>
      </div>
    </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <h4 class="govuk-heading-s">£{{claim.lowerValue | number}} - £{{claim.higherValue | number}}</h4>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <table class="govuk-table">
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header govuk-!-width-one-half">Claimants</th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">
        <tr *ngFor="let id of claim.claimantIds" class="govuk-table__row">
          <td class="govuk-table__cell">{{partyName(id)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="govuk-grid-column-one-half">
      <table class="govuk-table">
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header govuk-!-width-one-half">Defendants</th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">
        <tr *ngFor="let id of claim.defendantIds" class="govuk-table__row">
          <td class="govuk-table__cell">{{partyName(id)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
