<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <a routerLink="/cases" class="govuk-back-link">Back</a>
        <a routerLink="/cases/{{caseId}}/create-event"
           [queryParams]="{id: selectedValue }">
          <button class="govuk-button hmcts-menu__item" id="create-event-button"  style="float:right">Start</button>
        </a>
        <span style="float: right;" *ngIf="case">
                    <select [(ngModel)]="selectedValue" class="govuk-select" id="sort" name="sort" >
                      <option *ngFor="let action of actions(); let i = index" [value]="action">{{ eventDescriptions[action] }}</option>
                    </select>
                  </span>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <mat-tab-group animationDuration="0ms" [(selectedIndex)]="selectedIndex" (selectedIndexChange)="onTabChange($event)">
          <mat-tab label="History" id="history-tab-button">
            <h1 class="govuk-heading-l">Case History</h1>
            <app-case-history [history]="events"></app-case-history>
          </mat-tab>
          <mat-tab label="Parties">
            <app-parties-tab [caseId]="case.id" *ngIf="case"></app-parties-tab>
          </mat-tab>
          <mat-tab label="Claims">
            <app-claims-tab [caseId]="caseId"></app-claims-tab>
          </mat-tab>
          <mat-tab label="Citizens">
            <app-citizen-tab [caseId]="caseId"></app-citizen-tab>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    </main>
</div>
