version: '3'
services:
  db:
    image: postgres:12.4
    environment:
      POSTGRES_DB: ccf
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    expose:
      - 5432
  backend:
    build:
      context: java
      dockerfile: Dockerfile
    environment:
      IDAM_URI: http://keycloak:8080/auth/realms/rse
    command:
      - --generate-data=true
    depends_on:
      - db
      - keycloak
    expose:
      - 8080
  frontend:
    build:
      context: angular
      dockerfile: Dockerfile
    command: ${NG_COMMAND}
    depends_on:
      - backend
    expose:
      - 4200
  keycloak:
    build:
      context: keycloak
      dockerfile: Dockerfile
    expose:
      - 8090

